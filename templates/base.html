{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
    <title>Cuisiner</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg p-3 border-bottom border-tertiary bg-white" >
        <div class="container-fluid">
          <a class="navbar-brand text-primary" href="#">Cuisiner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipe:recipe_list' %}">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My recipes</a>
                    </li>
                    {%if request.user.is_staff%}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'recipe:category_list' %}">Staff</a>
                        </li>
                    {%endif%}
                    {%if request.user.is_authenticated%}
                        <a class="nav-link" href="#">Log out</a>
                    {%else%}
                        <a class="nav-link" href="#">Sign in</a>
                    {%endif%}
            </ul>

          </div>
          
        </div>
      </nav>
    {% block content %}
    {% endblock %}

    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
