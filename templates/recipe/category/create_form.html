{% extends 'base.html' %}

{% block content %}
    <div class="m-3 ms-4">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <a type="button" class="btn btn-outline-primary" href="{% url 'recipe:category_list' %}">Categories</a>
            <a type="button" class="btn btn-outline-primary" href="{% url 'recipe:product_list' %}">Products</a>
            <a type="button" class="btn btn-outline-primary" href="{% url 'recipe:diet_list' %}">Diets</a>

            <div class="dropdown rounded-0">
                <button class="btn btn-outline-primary rounded-0 rounded-end dropdown-toggle active" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Create
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item active" href="{% url 'recipe:create_category' %}">Category</a></li>
                <li><a class="dropdown-item" href="{% url 'recipe:create_product' %}">Product</a></li>
                <li><a class="dropdown-item" href="{% url 'recipe:create_diet' %}">Diet</a></li>

                </ul>
            </div>
        </div>
        <form method="POST" class="w-25 m-5">
            {% csrf_token %}
                
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
