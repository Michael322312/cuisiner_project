
{% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <div class="form-content" >
        <div class="container">
            <div class="row justify-content-center">
                <div class="col" >
                    <div class="card shadow-lg border-0 rounded-lg" style=" max-width: 400px;margin: auto; margin-top: 20vh;">
                        <div class="card-header justify-content-center ">
                            <div id="error_div"></div>
                        <h3 class="font-weight-light my-3 text-center">

                            Forgot Password?
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.5 3.5 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.5 4.5 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
                              </svg>
                        </h3>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                    <div class="form-group">
                                    <label class="small mb-1" for="id_email">Email</label>
                                        <input type="email" name="email"  class="form-control mt-1"
                                            autocomplete="email" maxlength="254" required id="id_email"
                                            placeholder="Enter email">
                                    </div>
                                </div>
                            </div>
                                <div class="form-row">
                                <div class="col-md-10 offset-md-1">
                                    <div class="form-group mt-3 mb-1">
                                        <button type="submit" class="w-100 btn btn-dark">Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            </form>
                            <div class="small text-center mt-4">
                                <a href="{% url 'user_system:register' %}" style="text-decoration: none;" class="">Create a new Account</a><br><br>
                                <a href="{% url 'user_system:log_in' %}" style="text-decoration: none;" class="mb-2">Back To Login</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
