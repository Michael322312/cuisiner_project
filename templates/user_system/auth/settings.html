                <a href='{%url "user_system:update_user" request.user.pk%}' style="text-decoration: none;" class="text-black">
                    Edit profile
                </a>
            </li>
            <li class="list-group-item p-3" style="text-decoration: none;">
                <a href="{%url 'user_system:change_password' request.user.pk%}" style="text-decoration: none;">Change password</a>
            </li>
            <li class="list-group-item p-3">
                <a href='#' class="text-danger" style="text-decoration: none;">
                    Delete account

                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>

            </li>
            <li class="list-group-item p-3">
                <form method="post" action="{% url 'user_system:log_out' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link ps-0 w-100 text-start pt-0 text-danger">
                        Logout
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right pb-1" viewBox="0 0 16 16">
