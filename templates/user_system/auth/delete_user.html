{% extends 'base.html' %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="position-absolute top-50 start-50 translate-middle">
        <h2>Are you sure to delete your account</h2>
        <div class="fs-6 fw-lighter">(This action cannot be canceled)</div>
        <br>
        <form method="post">
            {% csrf_token %}
            <input type="password" autocomplete="current-password" id="password" name="password" placeholder="Password" class="form-control">
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="{%url 'recipe:product_list'%}" class="btn btn-primary">Back</a>

        </form>
    </div>
{% endblock content %}
